<html>
	<head>
		<title> student</title>
			<script type="text/javascript">
					function student(name)
					{
							this.name=name;
					        this.sub=new Array(Math.floor(Math.random() * 100)+1,Math.floor(Math.random() * 100)+1,Math.floor(Math.random() * 100)+1);
					}		
						var	stu1=new student("abc");
						var	stu2=new student("bcd");
						var	stu3=new student("acd");
						var	stu4=new student("ade");
						var	stu5=new student("bde");
						 var    stud=new Array(stu1,stu2,stu3,stu4,stu5);
				                 document.writeln("based on total marks"+"<br>"+"<br>");
							for(var i=0;i<5;i++)
							{
								        var   sum=0;
									for (var j=0;j<3;j++)
									{
												    
													sum=sum+stud[i].sub[j];
									}
									document.writeln(stud[i].name +" "+ sum+"<br>");
									
							}
							
							</script>
						</head>
